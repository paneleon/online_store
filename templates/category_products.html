{% include 'header.html' %}
<body>

    {% include 'navbar.html' %}

    <div class="products">
        {% for product in products: %}
            {% if product.category == category: %}
                <div class="grid-item">
                    <h3> {{ product.name }} </h3>
                    <a href="{{ url_for('show_product', product=product) }}">
                    <img class="product-image" src="{{ product.image }}">
                    <p>{{ product.price }} $ </p>
                    <p>{{ product.weight }} g </p>
                    <p> More details</p>
                    </a>
                </div>
            {% endif %}
        {% endfor %}
    </div>

</body>
